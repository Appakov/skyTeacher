                </div>
            </div>
        </header>

        <div class="create">
            <div class="container">
                <div class="background">
                    <div class="create__type-wrap">
                        <h3 class="create__who">
                            Автор: Жоробекова Бактыгул Советбековна
                        </h3>
                        <hr class="create__separator">
                        <div class="create__flex">
                            <select class="create__select" name="" id="create__select-type">
                                <option value="">Тип теста</option>
                            </select>
                            <input type="text" class="create__select" placeholder="Название">
                            <input type="text" class="create__select" placeholder="Описание">
                        </div>
                    </div>
                    <div class="create__question-column" id="question-column">
                        <div class="create__question-flex">
                            <div class="create__column">
                                <div class="create__type-select">
                                    <textarea name="" id="" class="create__textarea" placeholder="Вопрос"></textarea>
                                    <select name="" id="" class="create__select-choise"
                                        onchange="updateOptionType(this)">
                                        <option value="default">Выберите</option>
                                        <option value="radio">Один из списка</option>
                                        <option value="checkbox">Выбрать несколько</option>
                                    </select>
                                </div>
                                <div class="create__image-container"></div>
                                <div class="option-item__column">
                                    <div class="option-item">
                                        <input type="checkbox" class="option-checkbox">
                                        <div class="content-editable" contenteditable="true"></div>
                                        <input type="file" class="file-input" accept="image/*" style="display:none;">
                                        <button class="add-image-btn" onclick="addImage(this)"><img src="../images/image-variable.png" alt=""></button>
                                        <button class="delete-option-btn" onclick="deleteOption(this)"><img src="../images/delete-variable.png" alt=""></button>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="create__todo-func">
                                <button class="create__todo-btn btn-add-question" title="Добавить вопрос"
                                    onclick="addQuestion()">
                                    <img src="../images/create-add-question.png" alt="">
                                </button>
                                <button class="create__todo-btn btn-add-option" title="Добавить вариант"
                                    onclick="addOption(this)">
                                    <ion-icon name="add-circle" style="width: 40px; height: 40px;"></ion-icon>
                                </button>
                                <button class="create__todo-btn btn-copy" title="Создать копию"
                                    onclick="copyQuestion(this)">
                                    <img src="../images/create-save-question.png" alt="">
                                </button>
                                <button class="create__todo-btn btn-add-image" title="Добавить картинку"
                                    onclick="addImageToQuestion(this)">
                                    <img src="../images/create-add-image.png" alt="">
                                </button>
                                <button class="create__todo-btn btn-delete-question" title="Удалить вопрос"
                                    onclick="deleteQuestion(this)">
                                    <img src="../images/create-delete-question.png" alt="">
                                </button>
                                <button class="create__todo-btn btn-delete-img" title="Удалить картинку у вопроса"
                                    onclick="deleteImageFromQuestion(this)"><ion-icon name="trash-outline"
                                        style="width: 40px; height: 40px;"></ion-icon></button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
