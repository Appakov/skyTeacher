<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/logo-1.jpg" type="image/x-icon">
    <title>форма входа</title>
</head>

<body>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Вход</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="mail" class="input" type="mail" required>
                    <label class="email">Имя</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="password" class="input" type="password" required>
                    <label class="password">Пароль</label>
                </div>
                <div class="remember-forgot">
                    <span id="tex1"></span>
                    <span id="tex2"></span>
                </div>
                <button id="button" type="button" class="btn">Вход</button>
                <div class="register-link">
                </div>
            </form>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
